<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Тема')}"></head>
<body class="bg-light">
<div th:replace="~{fragments :: header}"></div>

<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="card-title h4 mb-4"
                        th:text="${topic.id} != null ? 'Редактирование темы' : 'Создание темы'"></h2>

                    <form th:action="${topic.id} != null ?
                        @{/admin/topics/edit/{id}(id=${topic.id})} :
                        @{/admin/topics/create}"
                          th:object="${topic}" method="post" class="needs-validation" novalidate>

                        <div class="mb-3">
                            <label class="form-label">Название</label>
                            <input type="text" th:field="*{name}" class="form-control" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Описание</label>
                            <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                            <a class="btn btn-outline-secondary" th:href="@{/topics}">Назад к темам</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
