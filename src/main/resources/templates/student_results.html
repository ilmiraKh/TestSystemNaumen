<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои результаты</title>
</head>
<body>

<h2>Мои результаты тестов</h2>

<form method="get" th:action="@{/student/results}">
    <label>Фильтр по статусу:</label>
    <select name="status" onchange="this.form.submit()">
        <option th:value="''" th:selected="${statusFilter == null or statusFilter == ''}">Все</option>
        <option th:value="CHECKED" th:selected="${statusFilter == 'CHECKED'}">Проверенные</option>
        <option th:value="WAITING" th:selected="${statusFilter == 'WAITING'}">Ожидают проверки</option>
    </select>
</form>

<hr>

<table>
    <thead>
    <tr>
        <th>Тест</th>
        <th>Баллы</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="r : ${results}">
        <td th:text="${r.test.title}"></td>
        <td th:text="${r.score}"></td>
        <td th:text="${r.status}"></td>

        <td>
            <a th:if="${r.status.name() == 'CHECKED'}"
               th:href="@{'/student/results/' + ${r.id}}">Просмотр</a>
            <span th:if="${r.status.name() == 'WAITING'}">Ожидает проверки</span>
        </td>
    </tr>

    <tr th:if="${results.size() == 0}">
        <td colspan="4">Нет результатов</td>
    </tr>
    </tbody>
</table>

</body>
</html>
