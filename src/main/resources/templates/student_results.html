<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Мои результаты')}"></head>
<body class="bg-light">
<div th:replace="~{fragments :: header}"></div>

<main class="container py-4">
    <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-3">
        <h2 class="mb-3 mb-md-0">Мои результаты тестов</h2>
        <form method="get" th:action="@{/student/results}" class="d-flex align-items-center gap-2">
            <label class="form-label mb-0">Статус:</label>
            <select name="status" class="form-select form-select-sm" onchange="this.form.submit()">
                <option th:value="''" th:selected="${statusFilter == null or statusFilter == ''}">Все</option>
                <option th:value="CHECKED" th:selected="${statusFilter == 'CHECKED'}">Проверенные</option>
                <option th:value="WAITING" th:selected="${statusFilter == 'WAITING'}">Ожидают проверки</option>
            </select>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>Тест</th>
                <th>Баллы</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="r : ${results}">
                <td th:text="${r.test.title}"></td>
                <td th:text="${#numbers.formatDecimal(r.score, 1, 'POINT', 2, 'POINT')}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${r.status.name() == 'CHECKED'} ? 'bg-success' : 'bg-warning text-dark'"
                          th:text="${r.status.name() == 'CHECKED'} ? 'Проверено' : 'Ожидает проверки'"></span>
                </td>

                <td>
                    <a class="btn btn-outline-primary btn-sm" th:if="${r.status.name() == 'CHECKED'}"
                       th:href="@{'/student/results/' + ${r.id}}">Просмотр</a>
                    <span th:if="${r.status.name() == 'WAITING'}">Ожидает проверки</span>
                </td>
            </tr>

            <tr th:if="${results.size() == 0}">
                <td colspan="4" class="text-center text-muted">Нет результатов</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
