<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Мои тесты')}"></head>
<body class="bg-light">
<div th:replace="~{fragments :: header}"></div>

<main class="container py-4">
    <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-3">
        <h2 class="mb-3 mb-md-0">Созданные тесты</h2>
        <a class="btn btn-success" th:href="@{/topics}">
            <i class="bi bi-plus-lg me-1"></i>Создать тест через тему
        </a>
    </div>

    <div th:if="${#lists.isEmpty(tests)}" class="alert alert-info">
        Вы ещё не создали ни одного теста.
    </div>

    <div class="table-responsive" th:if="${!#lists.isEmpty(tests)}">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Тема</th>
                <th>Статус</th>
                <th>Результаты</th>
                <th class="text-end">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="test : ${tests}">
                <td>
                    <a th:href="@{|/teacher/tests/${test.id}/questions|}" th:text="${test.title}"></a>
                </td>
                <td th:text="${test.description != null and !#strings.isEmpty(test.description) ? test.description : 'Нет описания'}">></td>
                <td th:text="${test.topic.name}"></td>
                <td>
                    <span class="badge" th:classappend="${test.published} ? 'bg-success' : 'bg-secondary'"
                          th:text="${test.published} ? 'Опубликован' : 'Черновик'"></span>
                </td>
                <td>
                    <a class="btn btn-outline-primary btn-sm"
                       th:if="${test.published}"
                       th:href="@{|/teacher/results/test/${test.id}|}">
                        Перейти
                    </a>

                    <span class="text-muted small" th:if="${!test.published}">
                        Недоступно
                    </span>
                </td>
                <td class="text-end">
                    <form th:action="@{|/teacher/tests/delete/${test.id}|}" method="post" class="d-inline"
                          onsubmit="return confirm('Удалить тест?');">
                        <button type="submit" class="btn btn-outline-danger btn-sm">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
