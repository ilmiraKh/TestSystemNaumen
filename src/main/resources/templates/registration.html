<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Регистрация')}"></head>
<body class="bg-light">
<div th:replace="~{fragments :: header}"></div>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="card-title h4 mb-4 text-center">Регистрация</h2>

                    <div th:if="${error}" class="alert alert-danger">
                        <span th:text="#{${error}}"></span>
                    </div>

                    <form th:action="@{/registration}" th:object="${user}" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Имя</label>
                            <input type="text" th:field="*{firstName}" class="form-control" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Фамилия</label>
                            <input type="text" th:field="*{lastName}" class="form-control" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Пароль</label>
                            <input type="password" th:field="*{password}" class="form-control" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Повторите пароль</label>
                            <input type="password" th:field="*{confirmPassword}" class="form-control" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Роль</label>
                            <select th:field="*{role}" class="form-select" required>
                                <option value="" disabled selected>Выберите роль</option>
                                <option th:each="r : ${T(ru.khamitova.TestSystemNaumen.entity.enums.Role).values()}"
                                        th:if="${r.name() != 'ADMIN'}"
                                        th:value="${r}"
                                        th:text="${r}">
                                </option>
                            </select>
                            <div class="text-danger small" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </div>
                    </form>

                    <p class="mt-3 mb-0 text-center">
                        Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
