<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Проверка теста')}"></head>
<body class="bg-light">
<div th:replace="~{fragments :: header}"></div>

<main class="container py-4">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h2 class="card-title h4 mb-2">Проверка результата студента</h2>
            <p class="mb-2"><strong>Студент:</strong> <span th:text="${result.user.firstName + ' ' + result.user.lastName}"></span></p>
            <p class="mb-4"><strong>Тест:</strong> <span th:text="${result.test.title}"></span></p>

            <form th:action="@{'/teacher/results/check/' + ${result.id}}" method="post" class="vstack gap-4">
                <div class="border rounded p-3 bg-white" th:each="answer : ${answersToCheck}">
                    <h4 class="h6" th:text="${answer.question.text}"></h4>

                    <p class="mb-1"><strong>Ответ студента:</strong></p>
                    <pre class="bg-light p-2 rounded" th:text="${answer.answer}"></pre>

                    <div class="row gy-2 align-items-center">
                        <div class="col-md-6 col-lg-4">
                            <label class="form-label mb-1">
                                Баллы (максимум <span th:text="${answer.question.points}"></span>)
                            </label>
                            <input type="number"
                                   step="0.01"
                                   min="0"
                                   th:max="${answer.question.points}"
                                   th:name="${'answer_' + answer.id}"
                                   class="form-control"
                                   required>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
