<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Темы</title>
</head>
<body>
<h2>Список тем</h2>

<a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/topics/create}">Создать новую тему</a>

<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>

<table>
    <thead>
    <tr>
        <th>Название</th>
        <th>Описание</th>
        <th sec:authorize="hasRole('ADMIN')">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="topic : ${topics}">
        <td th:text="${topic.name}"></td>
        <td th:text="${topic.description != null && !#strings.isEmpty(topic.description) ? topic.description : 'нет описания'}"></td>
        <td sec:authorize="hasRole('ADMIN')">
            <a th:href="@{|/admin/topics/edit/${topic.id}|}">Редактировать</a>
            <form th:action="@{|/admin/topics/delete/${topic.id}|}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить эту тему?');">
                    Удалить
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
