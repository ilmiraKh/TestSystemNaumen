<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Темы')}"></head>
<body class="bg-light">
<div th:replace="~{fragments :: header}"></div>

<main class="container py-4">
    <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-3">
        <h2 class="mb-3 mb-md-0">Список тем</h2>
        <a class="btn btn-success" sec:authorize="hasRole('ADMIN')" th:href="@{/admin/topics/create}">
            <i class="bi bi-plus-lg me-1"></i>Создать новую тему
        </a>
    </div>

    <form method="get" action="#" class="row gy-2 gx-3 align-items-center mb-4">
        <div class="col-sm-8 col-md-6 col-lg-4">
            <input type="text" name="search" class="form-control" placeholder="Поиск темы" th:value="${search}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Найти</button>
        </div>
    </form>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${#lists.isEmpty(topics)}" class="alert alert-info">
        Темы не найдены.
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4" th:if="${!#lists.isEmpty(topics)}">
        <div class="col" th:each="topic : ${topics}">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h3 class="h5 mb-2" th:text="${topic.name}"></h3>
                    <p class="text-muted mb-3"
                       th:text="${topic.description != null && !#strings.isEmpty(topic.description) ? topic.description : 'Нет описания'}"></p>

                    <div class="mt-auto">
                        <div class="d-flex gap-2 mb-2" sec:authorize="hasRole('ADMIN')">
                            <form th:action="@{|/admin/topics/edit/${topic.id}|}" method="get">
                                <button class="btn btn-outline-primary btn-sm">Редактировать</button>
                            </form>
                            <form th:action="@{|/admin/topics/delete/${topic.id}|}" method="post" style="display: inline"
                                  onsubmit="return confirm('Вы уверены, что хотите удалить эту тему?');">
                                <button type="submit" class="btn btn-outline-danger btn-sm">Удалить</button>
                            </form>
                        </div>

                        <div class="d-flex gap-2">
                            <a class="btn btn-outline-secondary btn-sm" th:href="@{|/tests?topicId=${topic.id}|}">Тесты</a>
                            <a class="btn btn-outline-success btn-sm" sec:authorize="hasRole('TEACHER')"
                               th:href="@{|/teacher/tests/create/${topic.id}|}">Создать тест</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="mt-4" th:if="${totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/topics(page=1, search=${search})}">1</a>
            </li>

            <li class="page-item disabled" th:if="${currentPage > 4}">
                <span class="page-link">...</span>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(currentPage-2, currentPage-1)}"
                th:if="${i > 1}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/topics(page=${i}, search=${search})}" th:text="${i}"></a>
            </li>

            <li class="page-item active" th:if="${currentPage != 1 and currentPage != totalPages}">
                <span class="page-link" th:text="${currentPage}"></span>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(currentPage+1, currentPage+2)}"
                th:if="${i < totalPages}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/topics(page=${i}, search=${search})}" th:text="${i}"></a>
            </li>

            <li class="page-item disabled" th:if="${currentPage < totalPages-3}">
                <span class="page-link">...</span>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'active'">
                <a class="page-link" th:href="@{/topics(page=${totalPages}, search=${search})}" th:text="${totalPages}"></a>
            </li>
        </ul>
    </nav>

</main>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
