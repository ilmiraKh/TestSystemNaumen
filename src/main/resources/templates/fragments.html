<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title th:text="${title}">Система тестирования</title>
</head>
<body class="bg-light">
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/topics}">Система тестирования</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/topics}">Темы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tests}">Тесты</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('TEACHER')">
                        <a class="nav-link" th:href="@{/teacher/tests}">Панель учителя</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" th:href="@{/student/results}">Мои результаты</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <form th:action="@{/logout}" method="post" class="d-flex"
                          sec:authorize="isAuthenticated()">
                        <button class="btn btn-outline-light" type="submit">
                            <i class="bi bi-box-arrow-right me-1"></i>Выйти
                        </button>
            </form>
                    <a class="btn btn-outline-light ms-2" th:href="@{/login}"
                       sec:authorize="isAnonymous()">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Вход
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

<footer th:fragment="footer">
    <div class="container py-4">
    <hr>
        <p class="text-center text-muted mb-0">&copy; 2025 Хамитова Ильмира</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</footer>
</body>
</html>
